<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Blocker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            width: 300px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
            white-space: nowrap;
        }

        button:hover {
            background-color: #2980b9;
        }

        #response-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #2ecc71;
            color: white;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #countdown {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        #settings-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .duration-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #paid-status {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Stop Overtrading</h1>
    <div id="paid-status" style="display: none;"></div>
    <div id="status">Current Status: <span id="current-status">Unblocked</span></div>
    <div id="countdown"></div>
    <div class="button-container">
        <button id="block-websites">Block Trading Sites</button>
        <button id="settings-button">Settings</button>

    </div>
    <div id="response-message"></div>

    <div id="settings-modal">
        <div class="modal-content">
            <span class="close" id="close-settings">&times;</span>
            <h2>Custom Block Time</h2>
            <input type="number" id="block-duration-hours" class="duration-input" placeholder="Enter hours">
            <input type="number" id="block-duration-minutes" class="duration-input" placeholder="Enter minutes">
            <button id="save-settings">Save</button>
        </div>
    </div>

    <script src="ExtPay.js"></script>
    <script src="popup.js"></script>
</body>

</html>
