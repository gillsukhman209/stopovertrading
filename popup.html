<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Blocker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            width: 300px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
            white-space: nowrap;
        }

        button:hover {
            background-color: #2980b9;
        }

        #response-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #2ecc71;
            color: white;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #countdown {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Stop Overtrading</h1>
    <div id="status">Current Status: <span id="current-status">Unblocked</span></div>
    <div id="countdown"></div>
    <div class="button-container">
        <button id="block-websites">Block Trading Sites</button>
    </div>
    <div id="response-message"></div>

    <script src="popup.js"></script>
</body>

</html>
